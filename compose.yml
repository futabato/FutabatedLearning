version: '3'
services:
  futabated-learning:
    build:
      dockerfile: Dockerfile
    runtime: nvidia
    environment:
      - PYTHONPATH=/workspace/src/
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1 \
      - PYTHONUTF8=1
      - PYTHONIOENCODING="UTF-8"
      - PYTHONBREAKPOINT="IPython.terminal.debugger.set_trace"
      - PIP_NO_CACHE_DIR=off
      - PIP_DISABLE_PIP_VERSION_CHECK=on
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    volumes:
      - ./:/workspace
    stdin_open: true
    tty: true
  rabbitmq:
    # -management を付与したイメージの場合、15672ポートでManagement Plugin(Web UIのようなもの)が利用できるようになる
    # Management Pluginのドキュメント: https://www.rabbitmq.com/management.html
    # イメージは現時点で最新のものを指定している
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    # データの永続化
    volumes:
      - ./docker/rabbitmq/data:/var/lib/rabbitmq